<ion-view title="{{ maintenance.responseData.feed.title }}" scroll="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search padding"></i>
                <input class="" type="tel" ng-model="searchQuery" placeholder="Enter 5 Number Prefix" andy-maxlength="5">
            </label>
            <button ng-if="searchQuery.length" ng-click="$parent.searchQuery = null" class="button button-small padding">
                Clear
            </button>
            <Label class="text-right padding">{{(maintenance.responseData.feed.entries | filter:searchQuery).length }} / {{(maintenance.responseData.feed.entries).length }}</Label>
        </div>
        <div class="text-right">
            <span class="text-right padding">Updated : {{ timestamp | date:'dd/MM/yyyy HH:mm:ss'}} </span>
        </div>
